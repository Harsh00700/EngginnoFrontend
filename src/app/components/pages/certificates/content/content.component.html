      </ng-masonry-grid>

      <div class="row">
        <div class="col-lg-4 col-md-6 mb-5 masonry-item" *ngFor="let certificate of certificates | paginate: { itemsPerPage: 9, currentPage: page }">
          <article class="andro_certificate d-flex flex-column h-100 mb-0">
            <div class="andro_certificate-thumb">
                <a *ngIf="certificate?.image?.data">
                    <img [src]="imageUrl + 'Certificates/' +  certificate?.image?.data?.attributes?.name" [alt]="certificate?.name">
                </a>
            </div>
            <div class="andro_certificate-body">
                <div class="andro_certificate-desc">
                    <h5> <a>{{certificate?.name}}</a> </h5>
                    <p>{{certificate?.description}}</p>
                </div>
            </div>
        </article>
        </div>
      </div>
      <!-- Pagination Start -->
      <pagination-controls (pageChange)="page = $event"></pagination-controls>
      <!-- Pagination End -->
  </div>
